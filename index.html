<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Free Fire Warriors Club â€” Arya Group</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary: #0078ff;
      --primary-light: #2d8fff;
      --bg: #f5f8fc;
      --text: #222;
      --muted: #666;
      --radius: 12px;
      --shadow: 0 8px 20px rgba(0,0,0,0.08);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; }

    body {
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    header {
      background: white;
      box-shadow: var(--shadow);
      padding: 16px 24px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    header img {
      height: 52px;
      border-radius: 8px;
    }

    header h1 {
      font-size: 1.4rem;
      color: var(--primary);
    }

    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 32px;
    }

    form {
      background: white;
      padding: 32px;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      max-width: 600px;
      width: 100%;
    }

    h2 {
      color: var(--primary);
      margin-bottom: 16px;
      text-align: center;
    }

    label {
      font-weight: 600;
      margin-bottom: 6px;
      display: block;
      color: var(--text);
    }

    input, select, textarea {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 14px;
      font-size: 0.95rem;
      transition: border-color 0.2s;
    }

    input:focus, select:focus, textarea:focus {
      border-color: var(--primary);
      outline: none;
    }

    .row {
      display: flex;
      gap: 10px;
    }

    .col { flex: 1; }

    .payment-box {
      border: 1px solid #cfe4ff;
      background: #f9fbff;
      border-radius: var(--radius);
      padding: 16px;
      margin-top: 8px;
    }

    .payment-box strong {
      color: var(--primary);
    }

    .qr {
      display: block;
      margin: 12px auto;
      border-radius: 8px;
      border: 1px solid #ddd;
      width: 180px;
      height: 180px;
      object-fit: cover;
    }

    .copy-box {
      display: flex;
      gap: 6px;
      margin-bottom: 8px;
    }

    .copy-box input {
      flex: 1;
      background: #f4f7fb;
      border: 1px dashed #b3d2ff;
      font-weight: 600;
      color: var(--primary);
    }

    .copy-btn, .upi-btn {
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 8px 12px;
      cursor: pointer;
      font-weight: 600;
    }

    .copy-btn:hover, .upi-btn:hover {
      background: var(--primary-light);
    }

    .upi-btn {
      width: 100%;
      margin-top: 10px;
    }

    .preview img {
      max-width: 100%;
      border-radius: 8px;
      border: 1px solid #ddd;
      margin-top: 6px;
    }

    button[type="submit"] {
      width: 100%;
      padding: 12px;
      background: linear-gradient(90deg, var(--primary), var(--primary-light));
      color: white;
      border: none;
      border-radius: var(--radius);
      font-weight: 700;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 12px;
    }

    button[type="submit"]:disabled {
      background: #aacbff;
      cursor: not-allowed;
    }

    footer {
      background: white;
      padding: 14px;
      text-align: center;
      color: var(--muted);
      font-size: 0.9rem;
      box-shadow: var(--shadow);
    }

    @media (max-width: 600px) {
      form { padding: 22px; }
      .row { flex-direction: column; }
    }
  </style>
</head>
<body>

  <header>
    <img src="Logo.png" alt="Arya Group Logo" />
    <h1>Free Fire Warriors Club</h1>
  </header>

  <main>
    <form id="clubForm">
      <h2>Registration Form</h2>

      <label>Full Name</label>
      <input type="text" id="name" required placeholder="Enter your full name" />

      <div class="row">
        <div class="col">
          <label>Phone Number</label>
          <input type="tel" id="phone" required placeholder="+91 XXXXXXXX" />
        </div>
        <div class="col">
          <label>Age</label>
          <input type="number" id="age" min="10" max="80" required />
        </div>
      </div>

      <label>Email (Optional)</label>
      <input type="email" id="email" placeholder="you@example.com" />

      <label>Free Fire ID</label>
      <input type="text" id="gameID" required placeholder="Game ID / Nickname" />

      <label>Team Size</label>
      <select id="teamSize" required>
        <option value="">Select</option>
        <option>1 Player (Solo)</option>
        <option>2 Players (Duo)</option>
        <option>4 Players (Squad)</option>
      </select>

      <!-- TEAM MEMBERS -->
      <div id="teamMembersBox" style="display:none; margin-top:10px;">
        <label><strong>Team Members Game IDs</strong></label>
        <div id="teamMembersInputs"></div>
      </div>

      <label>Experience Level</label>
      <select id="experience" required>
        <option value="">Select</option>
        <option>Beginner</option>
        <option>Intermediate</option>
        <option>Pro</option>
      </select>

      <div class="payment-box">
        <p><strong>ðŸ’³ Entry Fee: â‚¹299</strong></p>
        <p>Scan this QR code or use the UPI ID below to pay securely.</p>

        <img src="QR_CODE.jpeg" alt="QR Code" class="qr" />

        <button type="button" id="upiBtn" class="upi-btn">Pay â‚¹299 via UPI App</button>

        <div class="copy-box">
          <input id="upi" type="text" readonly value="8792090466-2@ybl" />
          <button type="button" id="copyBtn" class="copy-btn">Copy</button>
        </div>

        <label>Upload Payment Proof</label>
        <input type="file" id="proof" accept="image/*" required />

        <div class="preview" id="preview"></div>
      </div>

      <button type="submit" id="submitBtn" disabled>Submit Application</button>
    </form>
  </main>

  <footer>
    Â© 2025 Arya Group | Contact: manojarya0207@mail.com | +91 8792090466
  </footer>

<script>
const GOOGLE_SCRIPT_URL = "https://docs.google.com/spreadsheets/d/184dTYIIRph5qL2Uueu3TqmUMAWzK-2hKj8vkBLXKUX8/edit?usp=sharing"; // Replace with your URL
const ADMIN_WHATSAPP = "918792090466";

const UPI_ID = "8792090466-2@ybl";
const PAYEE_NAME = "THARUN";
const AMOUNT = 299;
const NOTE = "FF Club Entry";

const form = document.getElementById("clubForm");
const proof = document.getElementById("proof");
const preview = document.getElementById("preview");
const submitBtn = document.getElementById("submitBtn");

const teamSize = document.getElementById("teamSize");
const teamMembersBox = document.getElementById("teamMembersBox");
const teamMembersInputs = document.getElementById("teamMembersInputs");

// Enable submit after payment proof
proof.addEventListener("change", () => {
  preview.innerHTML = "";
  const file = proof.files[0];
  if (file) submitBtn.disabled = false;
});

// Show Team Inputs
teamSize.addEventListener("change", () => {
  teamMembersInputs.innerHTML = "";

  if (teamSize.value === "2 Players (Duo)") {
    teamMembersBox.style.display = "block";
    addTeamMembers(1);
  } 
  else if (teamSize.value === "4 Players (Squad)") {
    teamMembersBox.style.display = "block";
    addTeamMembers(3);
  }
  else {
    teamMembersBox.style.display = "none";
  }
});

function addTeamMembers(count) {
  for (let i = 1; i <= count; i++) {
    const input = document.createElement("input");
    input.type = "text";
    input.placeholder = `Member ${i} Free Fire ID`;
    input.id = `member${i}`;
    input.required = true;
    input.style.marginBottom = "10px";
    teamMembersInputs.appendChild(input);
  }
}

// Copy UPI ID
document.getElementById("copyBtn").addEventListener("click", async () => {
  await navigator.clipboard.writeText(UPI_ID);
  alert("âœ… UPI ID copied!");
});

// WhatsApp message builder
function buildMessage(data) {
  return [
    "ðŸ”° *Free Fire Warriors Club â€” Registration*",
    "",
    `ðŸ‘¤ *Name:* ${data.name}`,
    `ðŸ“ž *Phone:* ${data.phone}`,
    `ðŸ“§ *Email:* ${data.email || "â€”"}`,
    `ðŸŽ® *Free Fire ID:* ${data.gameID}`,
    `ðŸ‘¥ *Team:* ${data.teamSize}`,
    data.members.length ? ("ðŸ‘¥ *Members:* " + data.members.join(", ")) : "",
    `â­ *Experience:* ${data.experience}`,
    "",
    `ðŸ’° *Amount Paid:* â‚¹${AMOUNT}`,
    "Send the Payment Screenshot as proof. to Admin.",
    "otherwise your registration will not be confirmed.",
    "Thank you! for registering. All the best!",
    "ðŸ¢ *Arya Group of Company*"
  ].join("\n");
}

// Submit Form
form.addEventListener("submit", async (e) => {
  e.preventDefault();

  // Collect data
  const data = {
    name: name.value,
    phone: phone.value,
    age: age.value,
    email: email.value,
    gameID: gameID.value,
    teamSize: teamSize.value,
    experience: experience.value,
    members: []
  };

  if (teamSize.value === "2 Players (Duo)") {
    data.members.push(document.getElementById("member1").value);
  }
  if (teamSize.value === "4 Players (Squad)") {
    data.members.push(
      document.getElementById("member1").value,
      document.getElementById("member2").value,
      document.getElementById("member3").value
    );
  }

  // Save to Google Sheet
  fetch(GOOGLE_SCRIPT_URL, {
    method: "POST",
    body: JSON.stringify(data)
  });

  // Send WhatsApp message
  const msg = encodeURIComponent(buildMessage(data));
  window.open(`https://wa.me/${ADMIN_WHATSAPP}?text=${msg}`, "_blank");

  alert("âœ… Registration submitted successfully!");

  form.reset();
  preview.innerHTML = "";
  submitBtn.disabled = true;
});
</script>

</body>
</html>
